<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

*{ /*css는 상속이 됨 순서랑 상관없이.*{}전체적용할 때 사용하고, # 먼저 적용됨 */
	font-family: 궁서체,굴림체;
}
#font1{ /*글자체 선언 : 글자체,글자체,... 처음 글자체가 없으면 다음 글자체를 선택.선언된 모든 글자체가 없으면 기본 글자체가 선택됨
		개발자가 가지고 있는 글자체가 보고있는 사용자의 글자체에도 존재해야만 함*/
	font-family: "Times New Roman",Monospace;
}
#font2{
	/*글자 크기-기본 12pt*/
	/*크기의 단위: px:pixel,화면의 한 점.point,한 곳을 가리키는 단위(픽셀보다 조금 큼)
	  cm:길이의 단위. em:글자의 배수 */
	/*font-size:20px;*/
	font-size:2em;
	/*글자색*/
	color: #cc33ff;
}

</style>
</head>
<body>
<div id="font1">
font1
</div>
<div id="font2">
font2
</div>
<div id="font3">
font3
</div>
</body>
</html>
